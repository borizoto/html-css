<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <h1 id="main-title">Main h1 Title</h1>
    <h1>Another h1 Title</h1>
    <h2>Subheading</h2>
    <p class="highlight">This is a special paragraph styled uniquely.</p>
    <p>This is a regular paragraph.</p>
    <div>
        <p> Highlighted content inside a div.</p>
    </div>
    <ul class="highlight">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>
    <p id="special-paragraph">This paragraph is highlighted.</p>
</body>

</html>
