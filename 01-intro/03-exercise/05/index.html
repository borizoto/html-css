<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="blog-post">
            <header>
                <h1>Blog Post Title</h1>
                <p>Posted by <span class="author">Alex Johnson</span> on <time datetime="2024-01-24">January 24,
                        2024</time>
                </p>
            </header>
            <section class="post-content">
                <p>This is the introduction of your blog post...</p>
            </section>
            <section class="post-comments">
                <header>
                    <h2>Comments</h2>
                </header>

                <article class="comment">
                    <header>
                        <p><span class="author">John Doe</span> - <time datetime="2024-01-25">January 25,
                                2024</time>
                        </p>
                    </header>
                    <p>This is a comment on the blog post.</p>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
